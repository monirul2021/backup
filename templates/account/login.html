{% load static %}

{% load crispy_forms_tags %}

<style>
    /* Add your general styles here */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #F5831F;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    /* Adjust input field width and line height */
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        line-height: 1.5;
        border-radius: 5px;
        border: 1px solid #ced4da;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
    }

</style>

<div class="container">  
    <h2>Back To Login Page</h2>
    <a style="border-radius: 5px;" href="{% url 'login' %}"  id="form-submit" class="main-button  btn-primary"><i class="fa fa-sign-in"></i> Login</a>

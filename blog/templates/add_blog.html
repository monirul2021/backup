{% extends 'base.html' %}
{% load static %}

{% block title %}
  Add Blog 
{% endblock title %}


{% block content %}
  

<section>
    <div class="container">
        <div class="row py-5 justify-content-center">
            <div class="col-md-8">
                <form action="" method="POST" enctype="multipart/form-data">
                    {{form.media}}
                    {% csrf_token %}  
                            
                    <div class="form-group">
                        <label for="title">Blog Title:</label> 
                        <input class="form-control" type="text" name="title">
                        <p class="text-danger py-1">{{form.title.errors}}</p>                        
                    </div>

                    <div class="form-group">
                        <label for="title">Blog Category:</label>
                        <select class="form-control" name="category" id="category_id">
                            {% for category in categories  %}
                            <option  value="{{category.id}}">{{category}}</option>
                            {% endfor %} 
                        <p class="text-danger py-1">{{form.category.errors}}</p>                        
                            
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="title">Blog Description:</label> 
                        {{ form.description }}                       
                        <p class="text-danger py-1">{{form.description.errors}}</p>                        

                    </div>
                    <div class="form-group">
                        <label for="title">Blog Banner: ( 730*450 Pixel)</label> 
                        <input class="form-control" type="file" name="banner">  
                        <p class="text-danger py-1">{{form.banner.errors}}</p>                        
                                            
                    </div>
                    <div class="form-group">
                        <label for="title">Tags:</label> 
                        <textarea class="form-control" name="tags" id="" cols="30" rows="10" placeholder="Enter Comma Separated Values"></textarea>
                        <p class="text-danger py-1">{{form.tags.errors}}</p>                        
                    </div>
                    <div class="form-group">
                       <button class="btn btn-primary btn-block mt-3" type="submit"><i class="fa fa-save"></i> Save Blog</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
{% endblock content %}
